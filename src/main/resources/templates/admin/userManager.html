    <link href="/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <label for="filter"></label>
                    <input type="text" class="form-control input-sm m-b-xs" id="filter" placeholder="搜索表格...">
                    <table class="footable table table-stripped" data-page-size="10" data-filter=#filter>
                        <thead>
                        <tr>
                            <th>用户名</th>
                            <th>昵称</th>
                            <th>性别</th>
                            <th>电话</th>
                            <th>邮箱</th>
                            <th>身份类别</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="gradeX" th:each="user:${userList}">
                            <!-- 用户名 -->
                            <td th:text="${user.username}"></td>
                            <!-- 昵称 -->
                            <td th:text="${user.name}"></td>
                            <!-- 性别 -->
                            <td th:text="${user.gender}"></td>
                            <!-- 电话 -->
                            <td th:text="${user.phone}"></td>
                            <!-- 邮箱 -->
                            <td th:text="${user.email}"></td>
                            <!-- 身份类别 -->
                            <td th:switch="${user.userType}">
                                <span th:case="1">普通用户</span>
                                <span th:case="2">商家</span>
                            </td>
                            <!-- 状态 -->
                            <td th:switch="${user.enableStatus}" th:id="'userStatus_' + ${user.id} ">
                                <span th:case="0">禁止使用</span>
                                <span th:case="1">正常使用</span>
                            </td>
                            <!-- 操作 -->
                            <td class="center">
                                <button class="btn btn-outline btn-primary dim" type="button" id="examinationUserPassedButton"
                                        th:onclick="'examinationUserPassed(' + ${user.id} + ')'">
                                    <i class="fa fa-check"></i>
                                </button>
                                <button class="btn btn-outline btn-danger  dim" type="button" id="verifyUserDisableButton"
                                        th:onclick="'verifyUserDisable(' + ${user.id} + ')'">
                                    <i class="fa fa-lock"></i>
                                </button>
                            </td>
                        </tr>

                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="9">
                                <ul class="pagination pull-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
